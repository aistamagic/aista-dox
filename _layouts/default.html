<!DOCTYPE html>
<html lang="en">
  <head>
{% include head.html %}
  </head>
  <body>
    <div class="banner">
      {% if site.mwr and site.mwr_text %}
      <span class="mwr">
        <a href="{{ site.mwr }}">{{ site.mwr_text }}</a>
      </span>
      {% endif %}
      {% if site.docs and site.docs_text %}
      <span class="docs">
        <a href="{{ site.docs }}">{{ site.docs_text }}</a>
      </span>
      {% endif %}
      <h1><a href="/">{{ site.title }}</a></h1>
      <span class="description">{{ site.description }}</span>
    </div>
    <div class="content">
      {{ content }}
      <div class="copyright">{{ site.copyright }}</div>
    </div>
  </body>
</html>
