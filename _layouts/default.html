<!DOCTYPE html>
<html lang="en">
  <head>
{% include head.html %}
  </head>
  <body>

    <div class="banner" id="banner">

      {% if site.mwr and site.mwr_text %}
      <span class="mwr">
        <a href="{{ site.mwr }}">{{ site.mwr_text }}</a>
      </span>
      {% endif %}

      <div class="logo"><a href="/">{{ site.title }}</a></div>
      <span class="description">{{ site.description }}</span>

      <a href="#" class="menu" onclick="toggleMenu();">
        Menu
      </a>

    </div>

    <div class="content">
      {{ content }}
      <div class="copyright">{{ site.copyright }}</div>
    </div>

  </body>
</html>
